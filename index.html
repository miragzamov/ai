<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            text-align: center;
            font-family: 'Press Start 2P', monospace;
            background-color: #000000; /* Black background */
            transition: background-color 0.5s ease;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
            overflow-x: hidden;
        }
        
        .container {
            padding: 16px;
            max-width: 90%;
            width: 100%;
            box-sizing: border-box;
        }
        
        h1 {
            margin-bottom: 8px;
            color: #A7F3D0;
            font-size: 1.8em;
            letter-spacing: 0.05em;
            transition: color 0.3s ease;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }
        
        h1:hover {
            color: #6EE7B7;
        }
        
        p {
            margin-bottom: 20px;
            color: #D1FAE5;
            font-size: 0.9em;
            line-height: 1.4;
            opacity: 0.9;
            transition: color 0.3s ease;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }
        
        p:hover {
            color: #A7F3D0;
        }
        
        button {
            padding: 12px 24px;
            font-size: 1em;
            background-color: #6EE7B7;
            color: #065F46;
            border: none;
            cursor: pointer;
            border-radius: 8px;
            transition: background-color 0.2s ease, box-shadow 0.2s ease, transform 0.1s ease;
            box-shadow: 0 3px 7px rgba(0, 0, 0, 0.3);
            font-family: 'Press Start 2P', monospace;
            outline: none;
            width: auto;
            min-width: 150px;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
            z-index: 1;
        }
        
        button i {
            margin-right: 8px;
            font-size: 1.2em;
        }
        
        button:hover {
            background-color: #14B8A6;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.4);
            transform: translateY(-2px);
        }
        
        button:active {
            background-color: #0F766E;
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.2);
            transform: translateY(0);
        }
        
        button:focus {
            box-shadow: 0 0 0 3px rgba(102, 252, 241, 0.5);
        }
        
        /* Glow Effect */
        button::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 250%;
            height: 250%;
            background: rgba(102, 252, 241, 0.4);
            border-radius: 50%;
            transform: translate(-50%, -50%) scale(0);
            opacity: 0;
            transition: transform 0.5s ease, opacity 0.5s ease;
            pointer-events: none;
            z-index: -1;
        }
        
        button:hover::before {
            transform: translate(-50%, -50%) scale(1);
            opacity: 1;
        }
        
        @media (max-width: 768px) {
            h1 {
                font-size: 1.6em;
            }
        
            p {
                font-size: 0.85em;
            }
        
            button {
                font-size: 0.9em;
                padding: 10px 20px;
            }
        
            .container {
                padding: 12px;
            }
        }
        
        @media (max-width: 480px) {
            h1 {
                font-size: 1.4em;
            }
             p{
                font-size: 0.8em;
             }
            button {
                font-size: 0.8em;
                padding: 8px 16px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>AI</h1>
        <p>An AI model by Miragzamov</p>
        <a href="https://github.com/miragzamov/ai" target="_blank">
            <button aria-label="Click to learn more">
                <i class="fa-brands fa-github"></i>
                Github
            </button>
        </a>
    </div>
</body>

</html>
